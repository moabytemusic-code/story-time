<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fredoka', sans-serif; -webkit-print-color-adjust: exact; margin: 0; padding: 40px; background: #fff; }
        .page { max-width: 800px; margin: 0 auto; border: 4px dashed #EC4899; padding: 40px; border-radius: 40px; position: relative; }
        
        h1 { text-align: center; color: #EC4899; font-size: 48px; margin-bottom: 10px; }

        .routine-grid { display: grid; grid-template-columns: 1fr; gap: 20px; }
        .step { display: flex; align-items: center; border: 3px solid #FBCFE8; border-radius: 20px; padding: 20px; page-break-inside: avoid; }
        .step-icon { width: 80px; height: 80px; background: #FDF2F8; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; margin-right: 25px; border: 2px solid #EC4899; }
        .step-info { flex: 1; }
        .step-title { font-size: 28px; font-weight: 600; color: #374151; margin-bottom: 5px; }
        .step-desc { font-size: 18px; color: #9CA3AF; }
        .check-box { width: 60px; height: 60px; border: 3px solid #D1D5DB; border-radius: 15px; margin-left: 20px; }
        
        .footer { text-align: center; margin-top: 50px; font-size: 14px; color: #9CA3AF; }
        
        @media print {
            body { padding: 0; }
            .page { border: none; }
        }
    </style>
</head>
